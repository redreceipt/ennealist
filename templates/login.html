{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="columns">
	<div class="column is-half">
		<h2 class="subtitle">Login with your email address to get started</h2>
		<form action="{{url_for("verify")}}" method="post">
			<div class="field">
				<div class="control">
					<input class="input" type="email" name="email" placeholder="Email" required>
				</div>
			</div>
			<div class="field">
				<div class="control">
					<button class="button is-primary">Login</button>
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock %}
